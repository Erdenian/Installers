<VirtualHost *:80>
    ServerName postgresql.erdenian.ru
    ServerAlias postgresql
    ProxyRequests Off
    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>
    ProxyPreserveHost on
    ProxyPass / http://localhost:5432/ nocanon
    AllowEncodedSlashes NoDecode
</VirtualHost>
