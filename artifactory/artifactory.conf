<VirtualHost *:80>
    ServerName artifactory.erdenian.ru
    ServerAlias artifactory
    ProxyRequests Off
    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>
    ProxyPreserveHost on
    ProxyPass / http://localhost:8081/ nocanon
    AllowEncodedSlashes NoDecode
</VirtualHost>
